<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #f9f9ff;
        }
        canvas {
            border-radius: 1rem;
            box-shadow: 10px 5px 5px lightgrey;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="1200" height="630"></canvas>
<button type="button" id="button">output</button>

<script src="https://cdn.jsdelivr.net/npm/fabric"></script>
<script>
    const canvas = new fabric.Canvas('canvas', {
        backgroundColor: 'white'
    });
    canvas.hoverCursor = 'default';

    // fabric.Image.fromURL('bg.jpg', function(img) {
    //     img.scale(0.2);
    //     canvas.setBackgroundImage(img)
    // });
    canvas.setBackgroundImage('bg.jpg', e => {
        // e.crossOrigin = 'anonymous';
        // canvas.renderAll()
    });

    fabric.Image.fromURL('logo.png', function(img) {
        // img.scale(0.1);
        img.set('top', 50);
        img.set('left', 10);
        img.selectable = false;
        canvas.add(img);
    });

    const text = new fabric.Text('1234567890', {
        originX: 'left',
        originY: 'top',
        fill: 'lightgreen',
        fontSize: 30,
        fontFamily: 'System',
        selectable: false,
        top: 10,
        left: 990
    })
    canvas.add(text);

    document.getElementById('button').addEventListener('click', function () {
        console.info(canvas.toDataURL({
            format: 'jpeg',
            quality: 1
            // format: 'png',
            // multiplier: 2
            // enableRetinaScaling: true
        }));

        // console.info(
        //     document.getElementById('canvas').toDataURL('image/webp', 1)
        // );
    });
</script>
</body>
</html>
